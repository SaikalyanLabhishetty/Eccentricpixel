<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-demo</title>
    <!-- <link rel="stylesheet" href="/css/contact_styles.css"> -->
</head>
<style>
    body{
    margin: 0;
    padding: 0;
    background-color: rgb(0, 0, 0);
    height: 100%;
}
* {
    box-sizing: border-box;
  }

.Nav-bar{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: rgb(0, 0, 0);
    font-family: 'DM Sans', sans-serif;
    height: 100px;
}
.Nav-bar ul{
    list-style-type: none;
    overflow: hidden;
    font-size: 25px;
}
.Nav-bar li {
    float: left;
  }
  
.Nav-bar li a {
    color: white;
    padding: 55px 20px;
    text-decoration: none;
}
/* Footer styles */
footer {
    background-color: #000000;
    color: white;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    text-align: center;
}

.footer-left {
    flex: 1;
    text-align: left;
}

.footer-center {
    flex: 3;
}

.footer-right {
    flex: 1;
    text-align: right;
}

footer img {
    max-width: 100px; /* Adjust the logo size as needed */
    height: auto;
    display: inline;
    margin-right: 20px; /* Add spacing between the logo and text */
}
/* form */
.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr; /* Two columns: 1 for the image, 1 for the form */
  gap: 150px; /* Gap between the columns */
}

.image-container img {
  max-width: 100%; /* Ensure the image doesn't exceed its container */
  height: auto; /* Maintain aspect ratio */
}

.form-container {
  /* Style your form container here */
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}
.form-wrapper {
  max-height: 530px; /* Set a fixed height for the form container */
  overflow-y: auto; /* Add vertical scrollbar if content overflows */
}
.container {
  max-width: 400px;
  padding: 16px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Your form input styles */
input[type="text"],
input[type="password"],
input[type="date"],
input[type="email"],
input[type="number"],
select {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  background: #000000;
  border: none;
  border-bottom: 1px solid red;
  color: white;
}

/* Your submit button styles */
.btn {
  background-color: #055ee5;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}


/* video */
/* video */
.video-container {
    position: relative;
    width: 100%;
    padding-bottom: 650px;/* 16:9 aspect ratio (9 / 16 * 100) */
    background-color: black;
}

video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.box{
    color: white;
    display: flex;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* submit message : */
#message-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #055ee5;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  opacity: 0;
  transition: opacity 0.5s;
}

#message-text {
  margin: 0;
}

</style>
<body>
    <!-- header -->
    <div class="Nav-bar">
        <ul>
            <li><a href="project.html">Projects</a></li>
            <li><a href="index.html">
                <img src="e_logo.png" height="50px">
                </a>
            </li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <!-- form -->
    <div class="grid-container">
        <div class="image-container">
            <!-- Your image goes here -->
            <img src="joker.png" alt="Your Image">
        </div>
        <div class="form-container">
            <div class="form-wrapper">
            <!-- Your form code goes here -->
                <form class="container" id="myForm" action="/sendEmail" method="post">
                    <h1>How can I help you?</h1>
                    <label for="Name"><b>Name :</b></label>
                    <input type="text" placeholder="Enter Name" name="name" required>

                    <label for="email"><b>Email :</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required
                            style="width: 100%; padding: 15px; margin: 5px 0 22px 0;border: none;background: #000000;border: none;
                            border-bottom: 1px solid red;color: white;">


                    <label for="phone"><b>Phone Number:</b></label>
                    <input type="tel" placeholder="Enter Phone Number" name="phone"  required
                            style="width: 100%; padding: 15px; margin: 5px 0 22px 0;border: none;background: #000000;border: none;
                            border-bottom: 1px solid red;color: white;">

                
                    <label for="design_type"><b>Select type of graphic :</b></label>
                    <br>
                    <br>
                    <select name="design_type" id="edits" form="edit" required>
                        <option value="Logo">Logo</option>
                        <option value="Blog">Blogs</option>
                        <option value="Vector">Vector potrait</option>
                        <option value="Poster">Poster </option>
                    </select>
                    <br>
                    <br>
                    <label for="submission_date"><b>Schedule a Call :</b></label>
                    <br>
                    <input type="date" name="date" required>
                    <button type="submit" class="btn" >Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    
    <div id="message-container">
        <p id="message-text"></p>
    </div>
    
    <div class="box">
        <h3>A glimpse of Eccentricpixel</h3>
    </div>
    
    <div class="video-container">
        <video controls>
            <source src="small.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <hr>

    <!-- footer -->
    <footer>
        <div class="footer-left">
            <img src="e_logo.png" alt="Your Logo">
        </div>
        <div class="footer-center">
            &copy; 2023 <span style="color: rgb(98, 161, 249);">Eccentricpixel</span>. All Rights Reserved.<br>
            Contact: labhishettysaikalyan@gmail.com
        </div>
        <div class="footer-right">
            
        </div>
    </footer>

    <script defer src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
