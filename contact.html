<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="e_logo.png">
    <title>Contact-demo</title>
    <link rel="stylesheet" href="/css/contact_styles.css">
</head>
<body>
    <!-- header -->
    <div class="Nav-bar">
        <ul>
            <li><a href="project.html">Projects</a></li>
            <li><a href="index.html">
                <img src="e_logo.png" height="50px">
                </a>
            </li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <!-- form -->
    <div class="grid-container">
        <div class="image-container">
            <!-- Your image goes here -->
            <img src="kabali-min.png" alt="Your Image">
        </div>
        <div class="form-container">
            <div class="form-wrapper">
            <!-- Your form code goes here -->
                <form class="container" id="myForm" action="/sendEmail" method="post">
                    <h1>How can I help you?</h1>
                    <label for="Name"><b>Name :</b></label>
                    <input type="text" placeholder="Enter Name" name="name" required>

                    <label for="email"><b>Email :</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required
                            style="width: 100%; padding: 15px; margin: 5px 0 22px 0;border: none;background: #000000;border: none;
                            border-bottom: 1px solid red;color: white;">


                    <label for="phone"><b>Phone Number:</b></label>
                    <input type="tel" placeholder="Enter Phone Number" name="phone"  required
                            style="width: 100%; padding: 15px; margin: 5px 0 22px 0;border: none;background: #000000;border: none;
                            border-bottom: 1px solid red;color: white;">

                
                    <label for="design_type"><b>Select type of graphic :</b></label>
                    <br>
                    <br>
                    <select name="design_type" id="edits" form="edit" required>
                        <option value="Logo">Logo</option>
                        <option value="Blog">Blogs</option>
                        <option value="Vector">Vector potrait</option>
                        <option value="Poster">Poster </option>
                    </select>
                    <br>
                    <br>
                    <label for="submission_date"><b>Schedule a Call :</b></label>
                    <br>
                    <input type="date" name="date" required>
                    <button type="submit" class="btn" >Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    
    <div id="message-container">
        <p id="message-text"></p>
    </div>
    
    <div class="box">
        <h3>A glimpse of Eccentricpixel</h3>
    </div>
    
    <div class="video-container">
        <video controls>
            <source src="new.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <hr>

    <!-- footer -->
    <footer>
        <div class="footer-left">
            <img src="e_logo.png" alt="Your Logo">
        </div>
        <div class="footer-center">
            &copy; 2023 <span style="color: rgb(98, 161, 249);">Eccentricpixel</span>. All Rights Reserved.<br>
            Contact: labhishettysaikalyan@gmail.com
        </div>
        <div class="footer-right">
            
        </div>
    </footer>

    <script defer src="script.js"></script>
</body>
</html>
